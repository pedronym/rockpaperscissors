<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>

  <body>
    <div class="container">

      <ul>

        <li class="icon" data-choice="0">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        </li>

        <li class="icon" data-choice="1">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </li>

        <li class="icon" data-choice="2">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </li>

      </ul>

      <h2 class="last">rps.js</h2>
      <h5 class="score">Press any of icon to start playing.</h5>
      <small class="result"></small>

    </div>

    <script src="app.js"></script>
  </body>

</html>
